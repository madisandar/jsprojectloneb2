<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <title>Form Validation</title>
        </head>

    
    <body>
        <div class="container">
            <form id="form" class="form" action="" method="">
              <h2>Register with us</h2> 
            
              <div class="form-control">
                  <label for="username">Username</label>
             <input type="text" id="username" class=""  placeholder="usernname" autocomplete="off"/>
             <small>Error message</small>
                  </div>

        <div class="form-control">
            <label for="email">Email</label>
        <input type="text" id="email" class="" placeholder="email" autocomplete="off"/>
        <small>Error message</small>
        </div>
       
        <div class="form-control ">
            <label for="password">Password</label>
        <input type="password" id="password" class="" placeholder="password" autocomplete="off"/>
        <small>Error message</small>
        </div>

    
        <div class="form-control">
            <label for="cfm-password">Confirm password</label>
        <input type="cfm-password" id="cfm-password" class="" placeholder="cfm-password" autocomplete="off"/>
        <small>Error message</small>
        </div>

        <button type="submit">Submit</button>
    
    </form>
            
            
        </div>
        <script src="js/app.js" type="text/javascript">
        </script>
        </body>
    </body>
</html>
